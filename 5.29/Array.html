<body>
	<script type="text/javascript">
	var numbers = [1,2,3,4,5,4,3,2,1];
	alert(numbers.indexOf(4,4));
//
		var color = new Array();
		//栈方法
		var count = color.push("red","blue","green");
		alert(count);//3
		var item = color.pop();
		alert(item);//green
		alert(color.length);//2
		//
		var ite = color.shift();
		alert(ite);//red
		alert(ite.length);//3
	</script>
</body>
